<!DOCTYPE html>
<html ng-app="directivePractice">
  <head>
    <meta charset="utf-8">
    <title>Lesson Hider</title>
  </head>
  <body ng-controller="lessonCtrl">
    <ul ng-repeat="lesson in lessons">
      <lesson-hider lesson='lesson' day-alert="announceDay(lesson, day)" checkbox="checkvalue" delete-lesson="deleteLesson(lesson)"></lesson-hider>
    </ul>


    <!-- Angular CDN -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
   <!-- UI Router CDN -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="lessonCtrl.js"></script>
    <script src="lessonService.js"></script>
    <script src="lessonHider.js"></script>
  </body>
</html>
